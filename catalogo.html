    <main>
        <aside>
            <img src="images/logo.png" alt="Los sims 4">
        </aside>
        <article>
            <h1>Catalogo</h1>
            <section class="columns-desktop">
                <div class="element">
                    <img class="img-catalogo" src="images/img0.jpg" alt="">
                    <div class="element-information">
                        <div class="title">
                            Juego Base
                        </div>
                        <div class="price">
                            $1000
                        </div>
                    </div>
                    <p>
                        Juega a la vida!
                    </p>
                    <button data-order="img0">
                        Comprar
                    </button>
                </div>
                <div class="element">
                    <img class="img-catalogo" src="images/img1.jpg" alt="">
                    <div class="element-information">
                        <div class="title">
                            A Trabajar!
                        </div>
                        <div class="price">
                            $1500
                        </div>
                    </div>
                    <p>
                        Viaja al trabajo con los sims!
                    </p>
                    <button data-order="img1">
                        Comprar
                    </button>
                </div>
                <div class="element">
                    <img class="img-catalogo" src="images/img2.jpg" alt="">
                    <div class="element-information">
                        <div class="title">
                            Quedamos?
                        </div>
                        <div class="price">
                            $5000
                        </div>
                    </div>
                    <p>
                        night city
                    </p>
                    <button data-order="img2">
                        Comprar
                    </button>
                </div>
